<!DOCTYPE html>

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat con NodeJS y socket.io</title>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <style>
    #mensajes {
      width: 95%;
      max-width: 400px;
      height: 350px;

      border: 1px solid #eee;
      box-shadow: 0px 0px 20px #ccc inset;
    }

    .mensaje {
      margin: 20px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
    }
  </style>
</head>

<body>
  <h1>Chat con NodeJS y socket.io</h1>
  <div id="mensajes"></div>
  <form onsubmit="return agregarMensaje(this);">
    <input id="alias" type="text" placeholder="Alias" />
    <textarea id="texto" placeholder="Mensaje..."></textarea>
    <input type="submit" value="Enviar" />
  </form>
</body>
